<div class="login-page">
  <mat-card class="login-card">
    <mat-toolbar color="primary">Reduz - Cadastrar-se</mat-toolbar>

    <mat-card-content>
      <mat-icon color="primary" class="mat-icon-size">account_circle</mat-icon>
      <form [formGroup]="form" class="min-width">

        <mat-form-field class="full-width">
          <mat-label>Usu√°rio</mat-label>
          <input matInput formControlName="username" #username />
          <mat-error *ngIf="form.get('username')?.invalid">
            {{ getErrorMessage('username') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Senha</mat-label>
          <input matInput type="password" formControlName="password" #password />
          <mat-error *ngIf="form.get('password')?.invalid">
            {{ getErrorMessage('password') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Confirmar Senha</mat-label>
          <input matInput type="password" formControlName="confirmPassword" #confirmPassword />
          <mat-error *ngIf="form.get('confirmPassword')?.invalid">
            {{ getErrorMessage('confirmPassword') }}
          </mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>

    <mat-card-actions class="actions-center">
      <button mat-raised-button color="primary" (click)="onSubmit()" type="submit" class="button-icon">
        <span class="button-icon-label">Cadastrar-se</span>
        <mat-icon>send</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
