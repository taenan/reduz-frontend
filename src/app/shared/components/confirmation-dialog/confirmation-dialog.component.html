<div mat-dialog-content>
  <p>{{ data }}</p>
</div>
<div mat-dialog-actions align="center">
  <button mat-raised-button (click)="onConfirm(true)" color="primary" id="yesBtn">
    Yes
  </button>
  <button mat-raised-button (click)="onConfirm(false)" color="warn" id="noBtn">
    No
  </button>
</div>
