<mat-card appearance="outlined">
  <mat-toolbar color="primary">{{ msgCb }}</mat-toolbar>
  <mat-card-content class="mat-elevation-z8" class="content">
    <ng-template [ngIf]="showSpinner">
      <mat-spinner class="spinner" diameter="200"></mat-spinner>
    </ng-template>
    <h2 class="mat-h2">{{ msgCb }}</h2>
  </mat-card-content>
</mat-card>
